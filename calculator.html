<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by Atish</title>
    <link rel="stylesheet" href="calculator.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="darkTogglebtn">
        <span class="material-symbols-outlined"> settings_brightness </span>
      </div>
      <div class="calculator">
        <input type="text" placeholder="0" />
        <div class="layer">
          <button value="AC">AC</button>
          <button>DE</button>
          <button>.</button>
          <button class="operator">*</button>
        </div>
        <div class="layer">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">/</button>
        </div>
        <div class="layer">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div class="layer">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>
        <div class="layer">
          <button>0</button>
          <button>00</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
