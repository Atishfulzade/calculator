<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator By Atish</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="dark.css" disabled>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css -->
    <!-- "> -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap");
    </style>
  </head>

  <body>
   
    <div class="container dark">
      <div class="calculator dark">
        <button id="dark-mode-toggle" >
        <img class="myImg" src="day-and-night.png" alt="The Pulpit Rock" width="30" height="19"></button>
        <form>
         <div class="disply">
          <div class="disply_input">
58+87</div>
          <div class="disply_output">135</div>
         </div>
          <div>
            <input type="button" value="AC" class="all-clear" />
            <input type="button" value="DE" class="delete" />
            <input type="button" value="." class="button" />
            <input type="button" value="*" class="operator button" />
          </div>
          <div>
            <input type="button" value="7" class="button" />
            <input type="button" value="8" class="button" />
            <input type="button" value="9" class="button" />
            <input type="button" value="/" class="operator button" />
          </div>
          <div>
            <input type="button" value="4" class="button" />
            <input type="button" value="5" class="button" />
            <input type="button" value="6" class="button" />
            <input type="button" value="-" class="operator button" />
          </div>
          <div>
            <input type="button" value="1" class="button" />
            <input type="button" value="2" class="button" />
            <input type="button" value="3" class="button" />
            <input type="button" value="+" class="operator button" />
          </div>
          <div>
            <input type="button" value="0" class="button" />
            <input type="button" value="00" class="button" />
            <input type="button" value="( )" class="button" />
            <input type="button" value="=" class="equal button" />
          </div>
        </form>
      </div>
    </div>
    <script src="calculator.js"></script>
  
      </script>
  </body>
</html>
